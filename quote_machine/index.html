<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Random Quote Machine">
    <meta name="author" content="Kenneth Comollo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="quote-box" class="container">
        <h2>Random Quote Machine</h2>
        <blockquote id="text">
            <h4 id="quote"></h4>
        </blockquote>
        <h5 id="author"></h5>
        <button type="button" id="new-quote" class="quoteBtn">Click For New Quote</button>
        <a href="twitter.com/intent/tweet" id="tweet-quote">Tweet Quote</a>
    </div>

    <script src="script.js"></script>
</body>

</html>
